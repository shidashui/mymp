{% extends 'base.html' %}
{% block content %}
    <div id="page-wrapper">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">问卷制作</h1>
            <p class="lead">原谅我没有美工基础，所以做的比较简陋，不过功能是完善的</p>
              <form action="{% url 'questionnarie:make' %}" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group row">
                    <label for="{{form.title.id_for_label}}" class="col-sm-1 col-form-label">{{ form.title.label }}</label>
{#                    <input type="text" class="form-control col-sm-4" id="colFormLabelSm" placeholder="">#}
                      {{ form.title }}
                  </div>
                  <div class="form-group row">
                    <label for="{{form.brief.id_for_label}}" class="col-sm-1 col-form-label">{{ form.brief.label }}</label>
{#                    <textarea class="form-control col-sm-8" id="colFormLabel" placeholder=""></textarea>#}
                      {{ form.brief }}
                  </div>
                  <div class="form-group row">
                      <label for="{{form.file.id_for_label}}" class="col-sm-1 col-form-label"></label>
{#                      <input type="file" class="form-control-file col-sm-4" id="exampleFormControlFile1">#}
                      {{ form.file }}
                      <div class="col-sm-3">
                          <a href="#">下载格式模板</a>
                      </div>
                  </div>
                  <div class="dropdown-divider"></div>
                  <div class="form-group row">
                      <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                  </div>
              </form>
          </div>
        </div>
        <!-- /.row -->
    </div>
{% endblock %}
